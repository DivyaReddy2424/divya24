<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
        </div>
    </header>
    <main>
        <div class="upgrade-button1">
            <br>
            <span>Using limited free plan Upgrade</span>
            <br>
            <br>
        </div>
        <div class="user-greeting">
            <h4>Good evening, Venu</h4>
        </div>
        <div class="upgrade-button">
            <br>
            <br>
            <div class="how-can-we-help">
                <span>How can Claude help you today?</span>
            </div>
            <br>
            <br>
            <br>
            <div class="assistant-name">
                <span>Claude 3.5 Sonnet</span>
            </div>
        </div>
        <div class="upgrade-button2">
            <br>
            <div class="get-started">
                <span>Get started with an example below</span>
                <div class="add-content">
                    <span>Add Content</span>                
                </div>
            </div>
            <div class="action-buttons">
                <button>Provide stakeholder perspective</button>
                <button>Write a memo</button>
                <button>Generate interview questions</button>
            </div>
            <br>
        </div>
    </main>
</body>
</html>
